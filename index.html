<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="header"></div>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <h1 class="presentacion__contenido__titulodinamic" id="text-container">
                Eleve tu negocio digital a otro nivel
                <strong class="titulo-destaque">con un Front-end de calidad!</strong>
            </h1>
            <p class="presentacion__contenido__texto">¡Hola! Soy [------------------], desarrollador Front-end con
                especialización en React, HTML y CSS. Ayudo a pequeños
                negocios y diseñadores a llevar a cabo buenas ideas.
                ¿Hablamos?
            </p>
            <div class="presentacion__enlaces">
                <h2 class="presentacion__enlaces__subtitulo">Acceder a mis redes</h2>
                <a target="_blank" href="https://instagram.com/"><img class="presentacion__enlaces__img"
                        src="assets/instagram.png" alt="logo instagram">
                    Instagram
                </a>
                <a target="_blank" href="https://github.com/"><img class="presentacion__enlaces__img"
                        src="assets/github.png" alt="logo github">
                    GitHub
                </a>
                <!-- <a target="_blank" href="https://cr.linkedin.com/"><img class="presentacion__enlaces__img" src="assets/linkedin.png" alt="logo twitch">
                    LinkedIn
                </a> -->
            </div>
        </section>
        <img class="presentacion__imagen" src="assets/Imagem.png" alt="Foto de Ana García desarrolando un proyecto">
    </main>
    <div id="footer"></div>


    <!-- JS para mostrar el header y footer desde otros archivos -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#header").load("reused_components/header.html");
            $("#footer").load("reused_components/footer.html");
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
